---
include:
  - project: 'core/ci-config'
    ref: master
    file: 'config/common/master.yml'
  - project: 'core/ci-config'
    ref: master
    file: 'jobs/common/master.yml'

before_script:
  - . /duneci/bin/duneci-init-job

variables:
  DUNECI_TEST_LABELS: quick
  DUNE_TEST_EXPECTED_VC_IMPLEMENTATION: SSE2
  PIP_DEFAULT_TIMEOUT: 0
  # Note: DUNE_RUNNING_IN_CI only needed unti ci image updating fixed on gitlab
  DUNECI_CMAKE_FLAGS: '-DDUNE_RUNNING_IN_CI=TRUE'
  DUNE_LOG_LEVEL:     DEBUG

debian:11 gcc-10-20-expensive:
  extends: .common
  # This image has Vc
  image: registry.dune-project.org/docker/ci/debian:11
  # allow expensive tests
  variables:
    DUNECI_CXXFLAGS: -mavx
    DUNECI_TEST_LABELS: ""
    DUNECI_TOOLCHAIN: gcc-10-20
    DUNECI_CMAKE_FLAGS: '-DDUNE_ENABLE_PYTHONMODULE_PRECOMPILE:BOOL=TRUE'
    DUNE_TEST_EXPECTED_VC_IMPLEMENTATION: AVX
  # require AVX to properly test Vc
  tags: [duneci, "iset:avx"]
  # allowed to fail to e.g. do no hold up a merge when a runner supporting avx
  # is unavailable
  allow_failure: true

core-modules-test:
  stage: downstream
  variables:
    CI_BUILD_REF_NAME: $CI_COMMIT_REF_NAME
    DUNECI_TEST_LABELS: ""
  trigger:
    project: infrastructure/dune-nightly-test
    branch: core
    strategy: depend
  rules:
    - when: manual
      allow_failure: false

full-system-test:
  stage: downstream
  variables:
    CI_BUILD_REF_NAME: $CI_COMMIT_REF_NAME
    DUNECI_TEST_LABELS: ""
  trigger:
    project: infrastructure/dune-nightly-test
    branch: master
    strategy: depend
  rules:
    - when: manual
      allow_failure: true

# Check for spelling mistakes in text
code-spelling-check:
  stage: .pre
  tags: [duneci]
  image: registry.dune-project.org/docker/ci/debian:11
  script:
  - codespell
    --ignore-words-list te,inout,incrementall,iif,\trun,referr,ba
    --skip pybind11

reuse:
  stage: .pre
  image:
    name: docker.io/fsfe/reuse:latest
    entrypoint: [""]
  tags: [duneci]
  before_script: ""
  script:
    - reuse lint

ubuntu:24.04 gcc-13-20-g-og:
  stage: test
  image: registry.dune-project.org/docker/ci/ubuntu:24.04
  script:
    - ls -l
    - ./bin/dunecontrol --cmake-opts="-DCMAKE_CXX_COMPILER='g++-13' -DCMAKE_CXX_FLAGS='-g -Og' -DCMAKE_CXX_STANDARD=20 -DCMAKE_DISABLE_FIND_PACKAGE_Python3=TRUE" --make-opts='-j4' --only=dune-common all
    - cd ./build-cmake
    - make -j4 build_tests
    - ctest
  tags: [duneci]
